<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acunetix Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include html2pdf library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <!-- Your HTML content here -->

    <!-- Add a button for downloading PDF -->
    <button onclick="downloadPDF()">Download PDF</button>

    <script>
        function downloadPDF() {
            // Options for pdf generation
            var opt = {
                margin:       1,
                filename:     'acunetix_quiz.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            // Generate pdf
            html2pdf().from(document.body).set(opt).save();
        }
    </script>
    <h1>Acunetix Quiz</h1>
    <div class="input-container">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="input-container">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>
        </div>
    <form id="quizForm">
        <label for="question1">1.  Acunetix is an automated __________ security testing tool that helps audit and secure web applications by identifying vulnerabilities.</label>
        <input type="text" id="question1" name="question1">
        <p id="result1"></p>

        <label for="question2">2. Acunetix employs smart __________ algorithms to explore the entire website, ensuring comprehensive coverage and discovering hidden and deeply nested web pages.</label>
        <input type="text" id="question2" name="question2">
        <p id="result2"></p>

        <label for="question3">3. The tool provides __________ reports that help organizations adhere to various security standards and regulations, such as OWASP Top Ten, PCI DSS, and HIPAA.</label>
        <input type="text" id="question3" name="question3">
        <p id="result3"></p>

        <label for="question4">4. Acunetix integrates __________, a unique technology that enhances the accuracy of scanning results by providing additional information about the identified vulnerabilities, reducing false positives.</label>
        <input type="text" id="question4" name="question4">
        <p id="result4"></p>

        <label for="question5">5. __________ API allows integration with other tools and automation of various tasks, streamlining the vulnerability management process.</label>
        <input type="text" id="question5" name="question5">
        <p id="result5"></p>

        <label for="question6">5. __________ operating system is being used to host Pakistan Law Site.</label>
        <input type="text" id="question6" name="question6">
        <p id="result6"></p>

        <label for="question7">5. What is the Acunetix Threat Level of the Pakistan Law Site?.</label>
        <input type="text" id="question7" name="question7">
        <p id="result7"></p>

        <label for="question8">5. How many vulnerabilities are there of severity <strong>HIGH</strong> in Pakistan Law Site?.</label>
        <input type="text" id="question8" name="question8">
        <p id="result8"></p>
        
        <button type="button" onclick="checkAnswers()">Click Here To Check</button>
            <strong> SAVE A SCREENSHOT OF THIS AND UPLOAD </strong>
    </form>

    <script>
        function checkAnswers() {
            var answers = {
                question1: "web application",
                question2: "crawling",
                question3: "compliance",
                question4: "acusensor",
                question5: "restful",
                question6: "windows",
                question7: "3",
                question8: "4"
            };

            Object.keys(answers).forEach(function(question) {
                var userAnswer = document.getElementById(question).value.trim().toLowerCase();
                var result = document.getElementById("result" + question.slice(-1));

                if (userAnswer === answers[question]) {
                    result.innerHTML = "<strong>Correct!</strong>"; // Wrap "Correct!" in <strong> tags
                    result.style.color = "green";
                } else {
                    result.innerHTML = "<strong>Incorrect. Please try again.</strong>"; // Wrap "Incorrect" in <strong> tags
                    result.style.color = "red";
                }
            });
        }
    </script>
</body>
</html>
